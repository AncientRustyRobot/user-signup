{% extends 'base.html' %}

{% block content %}    
    
    <h1>User Sign-up</h1>
    <!--  form action needs to match the url you want it to go to after submit -->
    <form method='POST'>
        <label><span class="form_label">Username</span>
            <input name="username" type="text" value='{{username}}' />
        </label>
        <p class="error" style= color:red>{{username_error}} &nbsp;</p>
        <label><span class="form_label">Password</span>
            <input name="password" type="password" value='{{password}}' />
        </label>
        <p class="error" style= color:red>{{password_error}} &nbsp;</p>
        <label><span class="form_label">Password Validate</span>
            <input name="password_validate" type="password" value='{{password_validate}}' />
        </label>
        <p class="error" style= color:red>{{password_validate_error}} &nbsp;</p>
        <label><span class="form_label">E-mail (optional)</span>
            <input name="email" type="text" value='{{email}}' />
        </label>
        <p class="error" style= color:red>{{email_error}} &nbsp;</p>
        <input class="submit" type="submit" value="Submit" />
    </form>

{% endblock %}
